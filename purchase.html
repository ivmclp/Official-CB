<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase ClipBoard</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Get Access to ClipBoard</h1>
    <p>Purchase ClipBoard now and start automating your TikTok to Pinterest workflow.</p>

    <button class="btn" id="checkout-button">Buy Now</button>

    <script>
        var stripe = Stripe("YOUR_PUBLISHABLE_KEY_HERE");

        document.getElementById("checkout-button").addEventListener("click", function () {
            fetch("https://YOUR-NODEJS-SERVER/create-checkout-session", { method: "POST" })
            .then(response => response.json())
            .then(session => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
